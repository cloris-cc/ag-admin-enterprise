spring:
  rabbitmq:
    host: ${RABBIT_MQ_HOST:192.168.1.226}
    port: ${RABBIT_MQ_PORT:5672}
    username: guest
    password: guest
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:192.168.1.252}:${MYSQL_PORT:3306}/ag_zipkin?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: ag_zipkin
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    initialize: true
    continue-on-error: true
  application:
    name: ace-trace
   #zipkin数据保存到数据库中需要进行如下配置
   #表示当前程序不使用sleuth
  sleuth:
    enabled: false
   #表示zipkin数据存储方式是mysql
zipkin:
  storage:
    type: mysql

server:
  port: 9411

eureka:
    instance:
        statusPageUrlPath: /info
        healthCheckUrlPath: /health
        # docker 部署开启,记得将IP修改为部署所在服务器的外网IP
#        prefer-ip-address: true
#        ip-address: 127.0.0.1
    client:
        serviceUrl:
#            defaultZone: http://localhost:8761/eureka/
                    # docker 部署开启,记得将IP修改为部署所在服务器的外网IP
            defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
